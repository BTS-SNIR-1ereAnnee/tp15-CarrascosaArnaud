<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Affichage des données</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">

<style>

</style>
</head>

<body>

	<header>
		
	</header>

	<div class="dataIcones">

		<img src="images/thermo.jpg" width="80px" class="icone"  />
		<img src="images/humidite.jpg" width="80px" class="icone" />
		<img src="images/barometre.jpg" width="80px" class="icone" />

	</div>


	<div id="data" class="row">
	  Cliquez sur une icône pour afficher la donnée

	 </div>

	<div class="spacer" >
	&nbsp;
	</div>
	<div class="row">
	  <div class="column" style="background-color:#aaa;"><img src="images/thermo.jpg" onclick="afficherTemp()" width="80px" class="icone"/></div>
	  <div class="column" style="background-color:#bbb;"><img src="images/humidite.jpg" onclick="afficherHum()" width="80px" class="icone"/></div>
	  <div class="column" style="background-color:#ccc;"><img src="images/barometre.jpg" onclick="afficherPress()" width="80px" class="icone"/></div>
	</div>

	<p id = "affichageDonnees"></p>

	<script>
		function afficherTemp(){
			var temp = 24;
			document.getElementById("affichageDonnees").innerHTML = temp + " °C";
		}
		function afficherHum(){
			var hum = 52;
			document.getElementById("affichageDonnees").innerHTML = hum + " %";
		}
		function afficherPress(){
			var press = 1091;
			document.getElementById("affichageDonnees").innerHTML = press + " hPa";
		}
	</script>


	<footer>
		
	</footer>

</body>
</html>
